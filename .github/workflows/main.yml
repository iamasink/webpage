name: Format Titles in Markdown Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:


permissions:
  contents: write


jobs:
  format-titles:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: test
      run: |
        ls
        ls /

    - name: Install packages
      run: |
        npm install ncp
        
    - name: Run script to format titles in Markdown files
      run: |
        node scripts/format-markdown.js

    - name: Run script to copy attachments
      run: |
        node scripts/copy-attachments.js

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --quiet || git commit -m "Format titles & Copy attachments [no ci]"
        git push
